<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/test.css" type="text/css" />

    <script src="//use.typekit.net/bhe1vld.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <style>
        .slidein {
            -moz-animation-duration: 3s;
            -webkit-animation-duration: 3s;
            animation-duration: 3s;
            -moz-animation-name: slidein;
            -webkit-animation-name: slidein;
            animation-name: slidein;
            -moz-animation-iteration-count: 3;
            -webkit-animation-iteration-count: 3;
            animation-iteration-count: 3;
            -moz-animation-direction: alternate;
            -webkit-animation-direction: alternate;
            animation-direction: alternate;
        }

        @-moz-keyframes slidein {
            from {
                margin-left:100%;
                width:300%
            }

            to {
                margin-left:0%;
                width:100%;
            }
        }

        @-webkit-keyframes slidein {
            from {
                margin-left:100%;
                width:300%
            }

            to {
                margin-left:0%;
                width:100%;
            }
        }

        @keyframes slidein {
            from {
                margin-left:100%;
                width:300%
            }

            to {
                margin-left:0%;
                width:100%;
            }
        }
    </style>
</head>
<body>

<p class="title">Main Index</p>
<p> XLIX </p>
<a href="./page2">Go to page 2</a>

<a href="./page2/test.html">Go to TEST</a>

<a href="./page2/index.html">Go to page.html 2</a>
<br><br>
<img src="./images/ajax.png"/>

<p class="math_symbols">&#x2A0A;</p>

<h1 id="watchme">Watch me move</h1>
<p>Animation code test</p>
<ul id="output">
</ul>
<script>
    var e = document.getElementById("watchme");
    e.addEventListener("animationstart", listener, false);
    e.addEventListener("animationend", listener, false);
    e.addEventListener("animationiteration", listener, false);

    e.className = "slidein";
    function listener(e) {
        var l = document.createElement("li");
        switch(e.type) {
            case "animationstart":
                l.innerHTML = "Started: elapsed time is " + e.elapsedTime;
                break;
            case "animationend":
                l.innerHTML = "The End: elapsed time is " + e.elapsedTime;
                break;
            case "animationiteration":
                l.innerHTML = "New loop started at time " + e.elapsedTime;
                break;
        }
        document.getElementById("output").appendChild(l);
    }
</script>
</body>
</html>
